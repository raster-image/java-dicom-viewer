# Application Configuration
spring.application.name=dicom-viewer

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:dicomdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# DICOM Storage Configuration
dicom.storage.path=${user.home}/dicom-storage
dicom.storage.temp-path=${java.io.tmpdir}/dicom-temp

# Local AE Configuration
dicom.ae.title=DICOM_VIEWER
dicom.ae.port=11112

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-in-production-minimum-32-characters
jwt.expiration=3600000

# Logging
logging.level.root=INFO
logging.level.com.dicomviewer=DEBUG
logging.level.org.dcm4che=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
