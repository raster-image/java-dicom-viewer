server.port=8080
spring.application.name=java-dicom-viewer

# File upload settings
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# DICOM viewer settings
dicom.upload.directory=./uploads
dicom.temp.directory=./temp

# CORS settings (comma-separated list of allowed origins)
cors.allowed.origins=http://localhost:8080,http://localhost:3000

# Logging
logging.level.com.rasterimage.dicomviewer=INFO
logging.level.org.springframework.web=INFO
